<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathe Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00695c;
    }

    button {
      padding: 12px 24px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #reminder {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #reminderBox {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 90%;
    }
  </style>
</head>
<body>

  <h1>üßò‚Äç‚ôÄÔ∏è Breathe Reminder App</h1>
  <p>This web app reminds you to take a deep breath every 1 minutes.</p>
  <button onclick="startReminders()">Start Reminders</button>

  <div id="reminder">
    <div id="reminderBox">
      <h2>üå¨Ô∏è Time to Breathe</h2>
      <p>Take a deep breath in... and out...</p>
      <button onclick="closeReminder()">OK</button>
    </div>
  </div>

  <!-- Optional sound -->
  <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let reminderInterval;

    function startReminders() {
      alert("Breathing reminders started. You'll be notified every 1 minutes.");
      showReminder(); // Show first reminder immediately
      reminderInterval = setInterval(showReminder, 1 * 60 * 1000); // 15 mins
    }

    function showReminder() {
      document.getElementById("reminder").style.display = "flex";
      document.getElementById("chime").play(); // play sound
    }

    function closeReminder() {
      document.getElementById("reminder").style.display = "none";
    }
  </script>

</body>
</html>
